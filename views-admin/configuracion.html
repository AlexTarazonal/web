    <div class="container my-5">
      <h1 class="mb-4">Configuraciones del Sistema</h1>

      <section id="ajustesHorarios" class="mb-5">
        <h3>Horarios de la Clínica</h3>
        <form>
          <div class="mb-3">
            <label for="horarioApertura" class="form-label">Hora de Apertura</label>
            <input type="time" class="form-control" id="horarioApertura" />
          </div>
          <div class="mb-3">
            <label for="horarioCierre" class="form-label">Hora de Cierre</label>
            <input type="time" class="form-control" id="horarioCierre" />
          </div>
          <div class="mb-3">
            <label for="diasNoLaborables" class="form-label">Días No Laborables</label>
            <input
              type="text"
              class="form-control"
              id="diasNoLaborables"
              placeholder="Ejemplo: Lunes, Martes"
            />
          </div>
          <button type="submit" class="btn btn-success">Guardar Horarios</button>
        </form>
      </section>

      <section id="ajustesNotificaciones" class="mb-5">
        <h3>Notificaciones Automáticas</h3>
        <form>
          <div class="mb-3">
            <label for="tipoNotificacion" class="form-label">Tipo de Notificación</label>
            <select class="form-select" id="tipoNotificacion">
              <option value="recordatorioCita">Recordatorio de Cita</option>
              <option value="recordatorioPago">Recordatorio de Pago</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="frecuenciaNotificacion" class="form-label">Frecuencia</label>
            <select class="form-select" id="frecuenciaNotificacion">
              <option value="1">1 Día Antes</option>
              <option value="2">2 Días Antes</option>
              <option value="3">3 Días Antes</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="canalNotificacion" class="form-label">Canal de Notificación</label>
            <select class="form-select" id="canalNotificacion">
              <option value="email">Correo Electrónico</option>
              <option value="sms">SMS</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Guardar Configuración</button>
        </form>
      </section>

      <section id="ajustesPrecios" class="mb-5">
        <h3>Precios de Servicios</h3>
        <form>
          <div class="mb-3">
            <label for="servicio" class="form-label">Servicio</label>
            <input type="text" class="form-control" id="servicio" placeholder="Ejemplo: Consulta General" />
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" placeholder="Precio del Servicio" />
          </div>
          <div class="mb-3">
            <label for="categoriaServicio" class="form-label">Categoría</label>
            <select class="form-select" id="categoriaServicio">
              <option value="consulta">Consulta</option>
              <option value="emergencia">Emergencia</option>
              <option value="vacunacion">Vacunación</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Actualizar Precio</button>
        </form>
      </section>

      <section id="opcionesPersonalizacion" class="mb-5">
        <h3>Opciones de Personalización</h3>
        <form>
          <div class="mb-3">
            <label for="logo" class="form-label">Logo de la Clínica</label>
            <input type="file" class="form-control" id="logo" />
          </div>
          <div class="mb-3">
            <label for="colorPrimario" class="form-label">Color Primario de la Interfaz</label>
            <input type="color" class="form-control" id="colorPrimario" />
          </div>
          <button type="submit" class="btn btn-success">Guardar Personalización</button>
        </form>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
